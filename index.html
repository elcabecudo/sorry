<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SORRY, ma chérie</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd3e0, #ffe9f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 3em;
      color: #c2185b;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #a0174a;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>SORRY, ma chérie :/</h1>
  <button id="playBtn">Tocar Música</button>

  <audio id="audio" loop>
    <source src="poa.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const audio = document.getElementById("audio");

    playBtn.addEventListener("click", () => {
      audio.play();
      playBtn.style.display = "none"; // esconde o botão depois de tocar
    });
  </script>

</body>
</html>

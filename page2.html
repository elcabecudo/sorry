<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Future Days</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #cover {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a001a, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    #cover h1 {
      font-size: 2.2em;
      color: #ff80ab;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    #cover button {
      background-color: #c2185b;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    #cover button:hover {
      background-color: #9e1545;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(194, 24, 91, 0.8);
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
    }

    #backButton:hover {
      background-color: rgba(158, 21, 69, 0.9);
    }
  </style>
</head>
<body>

  <button id="backButton" onclick="location.href='index.html'">⟵ Voltar</button>

  <div id="cover">
    <h1>COME BACK...<br></h1>
    <button onclick="startVideo()">▶ Assistir</button>
  </div>

  <video id="video">
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <script>
    function startVideo() {
      const video = document.getElementById('video');
      const cover = document.getElementById('cover');

      cover.style.display = 'none';
      video.play();
    }
  </script>

</body>
</html>

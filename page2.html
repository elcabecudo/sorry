<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Estou esperando por você</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ffe4e6, #ffd3d8);
      font-family: 'Quicksand', sans-serif;
      color: #b71c46;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #container {
      max-width: 600px;
      width: 90vw;
      background: #fff0f5;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(183, 28, 70, 0.3);
      user-select: text;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      margin-bottom: 35px;
      white-space: pre-line;
    }

    .btn {
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(194, 31, 86, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      outline-offset: 3px;
    }

    .btn:hover,
    .btn:focus {
      background-color: #9e1545;
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 8px 18px rgba(194, 31, 86, 0.6);
    }

    /* Responsividade */
    @media (max-width: 400px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
      .btn {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <main id="container" role="main">
    <h1>Estou esperando por você...</h1>

    <p>
      Eu não desisti de você,<br>
      ainda quero que seja você.<br><br>

      Estou te amando em silêncio, princesa.<br><br>

      Quero ser um novo homem para você,<br>
      quero ser alguém melhor para você,<br>
      quero fazer valer a pena...
    </p>

    <button class="btn" aria-label="Vamos tentar mais uma vez" onclick="window.location.href='page3.html'">
      Vamos tentar mais uma vez?
    </button>
  </main>

</body>
</html>

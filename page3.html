<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Eu prometo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ffe4e6, #ffd3d8);
      font-family: 'Quicksand', sans-serif;
      color: #b71c46;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease forwards;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #container {
      max-width: 600px;
      width: 90vw;
      background: #fff0f5;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 8px 20px rgba(183, 28, 70, 0.3);
      user-select: text;
    }

    p {
      font-size: 1.3em;
      line-height: 1.6;
      white-space: pre-line;
      margin: 0;
    }
  </style>
</head>
<body>

  <main id="container" role="main">
    <p>
      Eu prometo fazer diferente,<br>
      prometo fazer valer a pena.<br><br>

      Apenas me manda uma mensagem...<br><br>

      Te amo, hoje e sempre.
    </p>
  </main>

</body>
</html>
